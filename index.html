<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="nFT.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="nft">
  <div class="card">
     <div class="image1"><a href="#"><img src="images/image-equilibrium.jpg" alt="" srcset=""></a></div>
    <div class="equil">
 <h2><a href="#">Equilibrium #3429</a></h2>

  <p>Our Equilibrium collection promotes</p>
  <p>balance and calm.</p>
</div>
<div class="days">
  <div class="eth"><img src="images/icon-ethereum.svg" alt="" srcset="">&nbsp;&nbsp;&nbsp;0.041 ETH</div>
 <div class="left"><img src="images/icon-clock.svg" alt="" srcset="">&nbsp;&nbsp;&nbsp;3 days left</div>
</div>
<div class="hr"><hr></div>
<div class="creation">
  <div class="image2"><img src="images/image-avatar.png" alt="" srcset=""></div>
<div class="Jules"><p>Creation of &nbsp;&nbsp;&nbsp;<a href="#">Jules Wyvern</a></p></div>
</div>
</div>
</section>
